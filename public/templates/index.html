<!doctype html>
<html>
<head>
  <title>{{ siteTitle }}</title>
  <link rel="stylesheet" href="{{ fontCss }}">
  <link rel="stylesheet" href="{{ mainCss }}">
</head>
<body>
  <header class="jsconfuy-cube">
    <input type="radio" id="left" name="rotate">
    <input type="radio" id="reset" name="rotate" checked>
    <input type="radio" id="right" name="rotate">
    <input type="radio" id="up" name="rotate">

    <div class="perspective">
      <div class="cube"></div>
      <div class="title"><!-- Display the current section --></div>
    </div>
  </header>

  <!-- <div class="container"> -->
    <!-- <section class="home page" data-cube-title="Home"></section> -->

    <!-- <section class="coming-soon page" data-cube-title="Coming soon"></section> -->

    <section class="home page">
      <div class="message">Use arrows or swipe to navigate</div>
    </section>

    <section class="cfp page">
      <form action="/proposal" method="post">
        <input type="text" class="form-input" placeholder="Name..." name="speaker-name">
        <input type="email" class="form-input" placeholder="Email..." name="speaker-email">
        <textarea class="shows-name-completed form-input form-input-big" name="talk-description" placeholder="{{ talkPlaceholder }}">
        </textarea>
      </form>
      <div class="message">Write your name for unblocking the description field</div>
    </section>

    <!-- <section class="twitter page" data-cube-title="Follow us!"></section> -->
  <!-- </div> -->

  <footer class="jsconfuy-nav">
    <div>JSConfUY - Montevideo, Uruguay</div>
  </footer>

  <!-- scripts -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/hammerjs/hammer.js"></script>
  <script type="text/javascript" src="bower_components/jquery-hammerjs/jquery.hammer.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
