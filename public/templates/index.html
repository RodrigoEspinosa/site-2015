<!doctype html>
<html>
<head>
  <title>{{ siteTitle }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ fontCss }}">
  <link rel="stylesheet" href="{{ mainCss }}">
</head>
<body>
  <div class="zen-background"></div>

  <header class="jsconfuy-cube">
    <input type="radio" id="left" name="rotate">
    <input type="radio" id="reset" name="rotate" checked>
    <input type="radio" id="right" name="rotate">
    <input type="radio" id="up" name="rotate">

    <div class="perspective">
      <div class="cube"></div>
      <div class="title"><!-- Display the current section --></div>
    </div>
  </header>
  <section class="home page">
    <div class="message">Use arrows or swipe to navigate</div>
  </section>

  <section class="cfp page">
    <form action="/talks" method="POST">
      <input type="text" class="form-input" placeholder="Name..." name="speaker-name" required>
      <input type="email" class="form-input" placeholder="Email..." name="speaker-email" required>
      <textarea class="form-input form-input-big shows-name-completed" name="talk-description" placeholder="{{ talkPlaceholder }}" required></textarea>
      <input type="submit" class="form-input shows-name-completed " value="Submit">
    </form>
    <div class="message">Write your name for unblocking the description field</div>
  </section>
  <footer class="jsconfuy-nav">
    <div>
        JSConfUY 2015 - Montevideo, Uruguay - <a href="/code-of-conduct">code of conduct</a>
    </div>
  </footer>

  <!-- scripts -->
  <script type="text/javascript" src="bower_components/prefixfree/prefixfree.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/hammerjs/hammer.js"></script>
  <script type="text/javascript" src="bower_components/jquery-hammerjs/jquery.hammer.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
